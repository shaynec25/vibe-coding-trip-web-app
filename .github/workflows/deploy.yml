name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./i-lan-trip-2025
        run: npm install

      - name: Build
        working-directory: ./i-lan-trip-2025
        run: npm run build
        env:
          VITE_GOOGLE_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_SCRIPT_URL }}
          VITE_SCHEDULE_CSV_URL: ${{ secrets.VITE_SCHEDULE_CSV_URL }}
          VITE_CANDIDATES_CSV_URL: ${{ secrets.VITE_CANDIDATES_CSV_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./i-lan-trip-2025/dist